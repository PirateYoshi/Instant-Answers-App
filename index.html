<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instant Answers API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <style type="text/css">
    	.fa-6 {
		    font-size: 10em;
		    text-align: center;
		    margin-top: 20px;
    	}
    	.is-loading > span.icon.is-small.is-right {
    		display: none;
    	}
    	#results .result > a {
    		display:block;
    	}
    	#results .result {
    		display:block;
    	}
    </style>
  </head>
  <body>
	<section class="hero is-light is-bold">
  	<!-- <i class="fa fa-flash fa-6" aria-hidden="true"></i> -->
	  <div class="hero-body">
	    <div class="container">
	      <h1 class="title is-large">
	        Instant Answers
	      </h1>
	      <form id="search">
		      <div class="field">
					  <div class="control is-large has-icons-right">
					    <input class="input is-large" type="text" placeholder="Enter a question">
					    <span id="search-button" class="icon is-small is-right">
					      <i class="fa fa-search"></i>
					    </span>
					  </div>
					</div>
				</form>
	    </div>
	  </div>
	</section>
	<section id="results">
	</section>
	<script type="text/javascript" src="js/dom.js"></script>
	<script type="text/javascript" src="js/ajax.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
